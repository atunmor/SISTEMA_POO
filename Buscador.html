<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="buscador.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header class="navbar">
        //espacio para la navbar

    </header>

    <article>
        <a href="Buscador.html">
            <button class="button">
            <span class="button-text">BUSCAR PACIENTE</span>
            <div class="fill-container"></div>
          </button>
        </a>
        <br>
        <br>
        <a href="registrar.html">
            <button class="button">
            <span class="button-text">REGISTRAR PACIENTE</span>
            <div class="fill-container"></div>
          </button>
        </a>
    </article>

    <aside>
        //Buscador//
        <div>
            <input type="text" placeholder="Buscar paciente">
            <input id="buscar" type="submit" value="buscar">
        </div>
        <br>
        //Datos del paciente//:
        <div>

            <p>Nombre:<input type="text" name="Nombre" id="Nombre" min="1" max="50"></p>

            <p>Apellido paterno:<input type="text" name="Ap" id="Ap" min="1" max="15"></p>

            <p>Apellido materno:<input type="text" name="Am" id="Am" min="1" max="15"></p>

            <p><form method="get" action="#">
                <p>
                  <label for="Genero">Genero:</label>
                  <select name="genero" id="gen">
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                  </select>
                </p>
              </form></p>
            
            <p>Edad:<input type="number" name="edad" id="edad" min="3" max="117"></p>
           
            <p>Peso:<input type="number" name="peso" id="peso" min="0" max="400"></p>
            
            <p>Estatura:<input type="number" name="estatura" id="estatura" min="0" max="260"></p>
            
            <p>CURP:<input type="text" name="CURP" id="CURP" min="18" max="18"></p>

        </div>
    </aside>
</body>
</html>
