<!DOCTYPE html>
<html>
<head>
	<title>Expediente Médico</title>
	<link rel="stylesheet" type="text/css" href="style-exp.css">
</head>
<body>
	<div class="container">
		<h1>Expediente Médico</h1>
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre">

			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" name="apellido">

			<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
			<input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

			<label for="sexo">Sexo:</label>
			<input type="radio" id="masculino" name="sexo" value="masculino">
			<label for="masculino">Masculino</label>
			<input type="radio" id="femenino" name="sexo" value="femenino">
			<label for="femenino">Femenino</label>
			<input type="radio" id="otro" name="sexo" value="otro">
			<label for="otro">Otro</label>

			<label for="direccion">Dirección:</label>
			<input type="text" id="direccion" name="direccion">

			<label for="telefono">Teléfono:</label>
			<input type="tel" id="telefono" name="telefono">

			<label for="email">Email:</label>
			 <input type="email" id="email" name="email">

			<label for="enfermedades">Enfermedades:</label>
			<textarea id="enfermedades" name="enfermedades"></textarea>

			<label for="alergias">Alergias:</label>
			<textarea id="alergias" name="alergias"></textarea>

			<label for="medicamentos">Medicamentos:</label>
			<textarea id="medicamentos" name="medicamentos"></textarea>

			<input type="submit" value="Enviar">
		</form>
	</div>
</body>
</html>
